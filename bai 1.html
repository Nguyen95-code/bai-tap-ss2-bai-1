<script>
    let inputVatli;
    let inputHoahoc;
    let inputSinhhoc;

    inputHoahoc = prompt("nhap diem Hoa Hoc");
    inputSinhhoc = prompt("nhap diem Sinh hoc");
    let Vatli = Number(inputVatli);
    let Hoahoc = Number(inputHoahoc);

    let diemTB = (Vatli + Hoahoc + Sinhhoc)/3;
    document.write("diemTB :" +diemTB);

    let tongdiem = (Vatli + Hoahoc + Sinhhoc);

</script>
